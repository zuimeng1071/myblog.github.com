---
layout: default
---

<style>
  .post-container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  .post-header h1 {
    font-size: 2.5rem;
    color: #2c3e50;
    margin-bottom: 0.5rem;
  }

  .post-meta {
    font-size: 0.95rem;
    color: #777;
    margin-bottom: 2rem;
  }

  .post-meta a {
    color: #3498db;
    text-decoration: none;
  }

  .post-meta a:hover {
    text-decoration: underline;
  }

  .post-content {
    font-size: 1.1rem;
    line-height: 1.8;
  }

  .post-content img {
    max-width: 100%;
    height: auto;
    border-radius: 6px;
  }

  .post-back-link {
    display: block;
    margin: 2rem auto;
    text-align: center;
    font-size: 1rem;
    color: #3498db;
    text-decoration: none;
  }

  .post-back-link:hover {
    text-decoration: underline;
  }
</style>

<div class="post-container">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      {{ page.date | date_to_string }}
      {% assign author = site.authors | where: 'short_name', page.author | first %}
      {% if author %}
        - <a href="{{ author.url }}">{{ author.name }}</a>
      {% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <a href="{{ '/blog' | relative_url }}" class="post-back-link">← 返回博客列表</a>
</div>
