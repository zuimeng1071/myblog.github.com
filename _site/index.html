    <style>
  .home-hero {
    text-align: center;
    padding: 3rem 1rem;
    background-color: #f5f7fa;
    border-bottom: 1px solid #eaeaea;
  }

  .home-hero h1 {
    font-size: 2.5rem;
    color: #2c3e50;
    margin-bottom: 1rem;
  }

  .home-hero .lead {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 2rem;
  }

  .home-hero img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .posts-section {
    max-width: 800px;
    margin: 3rem auto;
    padding: 0 1rem;
  }

  .post-item {
    background: #fff;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    margin-bottom: 1.5rem;
  }

  .post-item h2 {
    margin-top: 0;
    font-size: 1.3rem;
  }

  .post-item .meta {
    color: #777;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
  }

  .post-item a {
    text-decoration: none;
    color: #3498db;
  }

  .post-item a:hover {
    text-decoration: underline;
  }
</style>

<!-- Hero Section -->
<div class="home-hero">
  <h1>首页</h1>
  <p class="lead">欢迎来到我的个人博客。</p>
  <img src="/assets/images/test571633.jpg" alt="欢迎来到我的博客">
</div>
